spring:
  datasource:
    url: 'jdbc:h2:~/mcm/testbd;DB_CLOSE_ON_EXIT=FALSE'
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled : true

server:
  port: 8085